name: Build and Push Docker Images

on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*'
  workflow_dispatch:

env:
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Challenge Container
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./challenge/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/quasar-challenge:latest
            ${{ secrets.DOCKER_USERNAME }}/quasar-challenge:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Validator Node
        uses: docker/build-push-action@v5
        with:
          context: ./validator
          file: ./validator/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/quasar-validator:latest
            ${{ secrets.DOCKER_USERNAME }}/quasar-validator:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image digest
        run: |
          echo "Challenge Container pushed as: ${{ secrets.DOCKER_USERNAME }}/quasar-challenge:latest"
          echo "Validator Node pushed as: ${{ secrets.DOCKER_USERNAME }}/quasar-validator:latest"
