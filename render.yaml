services:
  # Validator API (already deployed at quasar-subnet.onrender.com)
  - type: web
    name: quasar-validator-api
    env: docker
    dockerfilePath: ./Dockerfile
    plan: free
    envVars:
      - key: DATABASE_URL
        value: sqlite:///./quasar.db
    healthCheckPath: /health

  # Challenge Container
  - type: web
    name: quasar-challenge
    env: docker
    dockerContext: ./challenge
    dockerfilePath: ./challenge/Dockerfile
    plan: free
    envVars:
      - key: DATASET_PATH
        value: /data/docmath.jsonl
      - key: SAMPLES_PER_EVALUATION
        value: 10
      - key: TIMEOUT_SECS
        value: 300
      - key: CHALLENGE_HOST
        value: 0.0.0.0
      - key: CHALLENGE_PORT
        value: 8080
    healthCheckPath: /health

  # Miner API (optional - miners deploy their own)
  - type: web
    name: quasar-miner
    env: docker
    dockerContext: ./miner
    dockerfilePath: ./miner/Dockerfile
    plan: free
    envVars:
      - key: MODEL_PATH
        value: Qwen/Qwen2.5-0.5B-Instruct
      - key: HOST
        value: 0.0.0.0
      - key: PORT
        value: 8000
      - key: MAX_NEW_TOKENS
        value: 100
    healthCheckPath: /health
