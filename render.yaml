services:
  # Validator API (production)
  - type: web
    name: quasar-validator-api
    runtime: docker
    dockerfilePath: ./Dockerfile
    plan: free
    envVars:
      - key: DATABASE_URL
        value: sqlite:///./quasar.db
    healthCheckPath: /health

  # NOTE:
  # Miner inference servers are run by each miner individually
  # (Render, Runpod, bare metal, etc.).
